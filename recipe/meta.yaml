{% set name = "psyplot" %}
{% set version = "1.5.0" %}
{% set sha256 = "1f4ac3917d8061db2a3400f9b9e63728c79fcd532694227f4b70babb454adee8" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  script: python -m pip install . --no-deps --ignore-installed -vvv
  entry_points:
    - psyplot = psyplot.__main__:main
    - psyplot-plugin = psyplot.plugin_template:main

requirements:
  build:
    - python                                 # [build_platform != target_platform]
    - versioneer
    - cross-python_{{ target_platform }}     # [build_platform != target_platform]
  host:
    - python
    - pip
  run:
    - python
    - matplotlib-base
    - funcargparse
    - docrep >=0.3
    - xarray >=0.17
    - pyyaml

test:
  commands:
    - psyplot --help
    - psyplot-plugin --help
  imports:
    - psyplot
    - psyplot.compat
    - psyplot.config
    - psyplot.sphinxext

about:
  home: https://github.com/psyplot/psyplot
  license: LGPL-3.0-only
  license_family: GPL
  license_file:
    - COPYING
    - COPYING.LESSER
  summary: Python package for interactive data visualization

  description: |
    psyplot is an cross-platform open source python project that mainly
    combines the plotting utilities of matplotlib and the data management of
    the xarray package and integrates them into a software that can be used via
    command-line and via a GUI.
  doc_url: https://psyplot.github.io
  dev_url: https://github.com/psyplot/psyplot

extra:
  recipe-maintainers:
    - Chilipp
