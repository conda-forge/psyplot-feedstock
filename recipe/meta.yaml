{% set name = "psyplot" %}
{% set version = "1.1.0.post1" %}
{% set sha256 = "88d16406dde02f24f9195c1fafb954c1e9aafa7c38efc6dc3307e18d02f3b7ec" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 1000
  script: python setup.py install --single-version-externally-managed --record record.txt

requirements:
  build:
  - python
  - setuptools
  run:
  - python
  - matplotlib
  - funcargparse
  - xarray
  - pyyaml

test:
  commands:
    - psyplot --help
    - psyplot-plugin --help
  imports:
    - psyplot
    - psyplot.compat
    - psyplot.config
    - psyplot.sphinxext

about:
  home: https://github.com/Chilipp/psyplot
  license: GPL-2.0
  license_family: GPL
  license_file: LICENSE
  summary: Python package for interactive data visualization

  description: |
    psyplot is an cross-platform open source python project that mainly
    combines the plotting utilities of matplotlib and the data management of
    the xarray package and integrates them into a software that can be used via
    command-line and via a GUI.
  doc_url: http://psyplot.readthedocs.io/en/latest/
  dev_url: https://github.com/Chilipp/psyplot

extra:
  recipe-maintainers:
    - Chilipp
